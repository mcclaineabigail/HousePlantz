<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="dropdown-menu">
            <h1 class="elipses">â‹®</h1>
            <div class="dropdown-content">
                <p class="dropdown-choice" id="button-add">Add Room</p>
                    <div class="outer" id="outer-add">
                        <div class="middle" id="middle-add">
                            <span class="close" id="close-add">&times;</span>
                            <div class="inner" id="inner-add">
                                <p id="add-text">Please add a room that you will be keeping your plants in. Then choose a color that you will want to color coordinate with.</p>
                                <label for="room"></label>
                                <input type="text" id="room" placeholder="Name of Room"> 
                                <select class="dropdown" id="add-room" size="1" placeholder="Select Card Color">
                                    <option class="choose-room" value="" disabled selected>Select Color</option>
                                    <option class="choose-room" value="red" >Red</option>
                                    <option class="choose-room" value="orange" >Orange</option>
                                    <option class="choose-room" value="yellow" >Yellow</option>
                                    <option class="choose-room" value="green" >Green</option>
                                    <option class="choose-room" value="blue" >Blue</option>
                                    <option class="choose-room" value="purple" >Purple</option>
                                    <option class="choose-room" value="gray" >Gray</option>
                                </select>
                                <button id="room-button">Submit</button>
                            </div>
                        </div>
                    </div>
                <p class="dropdown-choice" id="button-change">Change Room</p>
                    <div class="outer" id="outer-change">
                        <div class="middle" id="middle-change">
                            <span class="close" id="close-change">&times;</span>
                            <div class="inner" id="inner-change">
                            Modal Content 
                            </div>
                        </div>
                    </div>
                <p class="dropdown-choice" id="button-display">Display</p>
                    <div class="outer" id="outer-display">
                        <div class="middle" id="middle-display">
                            <span class="close" id="close-display">&times;</span>
                            <div class="inner" id="inner-display">
                            <p>Toggle Light Mode and Dark Mode</p>
                                

                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>

                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <h1>House Plant Catalog</h1>
    </header>
<div class="body">

    <section id="owned">            
    </section>

    <section class="selection">
        <select class="dropdown" id="add-dropdown" size="1" placeholder="Select New Plant">
            <option class="choose-plant" value="" disabled selected>Select Plant to Add</option>
        </select>
        <button class="button" id="submit">Submit</button>
    </section>

    <section class="selection">
        <select class="dropdown" id="delete-dropdown" size="1" placeholder="Select Plant to Remove">
            <option class="choose-plant" value="" disabled selected>Select Plant To Delete</option>
        </select>
        <button class="button" id="delete">Delete</button>
    </section>

</div>
    
</body>
<script src="/js/app.js" type="module"></script>
</html>
